<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id='mycanvas' style=" border: 1px solid #d3d3d3" width=" 1368px" height="768px">
    <script>
        function taohinh(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        function vehinh(){
           let ctx = document.getElementById('mycanvas').getContext('2d');
           let radius = Math.floor(Math.random()*100);
           let circle = new taohinh(500,500, radius);
           ctx.beginPath();
           ctx.arc( circle.x,circle.y,circle.radius,0,2*Math.PI);
           ctx.fill();

        }
vehinh()

    </script>
</canvas>
</body>
</html>
